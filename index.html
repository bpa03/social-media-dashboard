<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="js/index.js"></script>
  <title>Frontend Mentor | Social Media Dashboard</title>
</head>
<body theme="dark">
  <div class="page">
    <div class="page__inner">
      <section class="overview">
        <div class="overview__header">
          <div class="overview__headings-wrapper">
            <h1 class="overview__heading">Social Media Dashboard</h1>
            <h4 class="overview__resume">Total Followers: 23,004</h3>
          </div>
          <div class="theme-switcher">
            <div class="theme-switcher__wrapper">
              <button id="theme-switcher-button" class="theme-switcher__button">
                <span class="theme-switcher__mode theme-switcher_dark-mode_true"></span>
              </button>
              <label for="theme-switcher-button" class="theme-switcher__label">Dark Mode</label>
            </div>
          </div>
        </div>
        <div class="overview__social-media-cards">
          <article class="overview__card">
            <div class="overview__top-card overview__top-card_color_facebook"></div>
            <div class="overview__card-header">
              <img src="images/icon-facebook.svg" alt="icon-facebook">
              <p class="overview__card-username">@nathanf</p>
            </div>
            <div class="overview__card-body">
              <h2 class="overview__card-followers">1987</h2>
              <p>Followers</p>
            </div>
            <div class="overview__card-footer">
              <img src="images/icon-up.svg" alt="icon-up">
              <p class="overview_status_up">12 Today</p>
            </div>
          </article>
          <article class="overview__card">
            <div class="overview__top-card overview__top-card_color_twitter"></div>
            <div class="overview__card-header">
              <img src="images/icon-twitter.svg" alt="icon-twitter">
              <p class="overview__card-username">@nathanf</p>
            </div>
            <div class="overview__card-body">
              <h2 class="overview__card-followers">1044</h2>
              <p>Followers</p>
            </div>
            <div class="overview__card-footer">
              <img src="images/icon-up.svg" alt="icon-up">
              <p class="overview_status_up">99 Today</p>
            </div>
          </article>
          <article class="overview__card">
            <div class="overview__top-card overview__top-card_color_instagram"></div>
            <div class="overview__card-header">
              <img src="images/icon-instagram.svg" alt="icon-instagram">
              <p class="overview__card-username">@realnathanf</p>
            </div>
            <div class="overview__card-body">
              <h2 class="overview__card-followers">11k</h2>
              <p>Followers</p>
            </div>
            <div class="overview__card-footer">
              <img src="images/icon-up.svg" alt="icon-up">
              <p class="overview_status_up">1099 Today</p>
            </div>
          </article>
          <article class="overview__card">
            <div class="overview__top-card overview__top-card_color_youtube"></div>
            <div class="overview__card-header">
              <img src="images/icon-youtube.svg" alt="icon-youtube">
              <p class="overview__card-username">Nathan F.</p>
            </div>
            <div class="overview__card-body">
              <h2 class="overview__card-followers">8239</h2>
              <p>Subscribers</p>
            </div>
            <div class="overview__card-footer">
              <img src="images/icon-down.svg" alt="icon-up">
              <p class="overview_status_down">1099 Today</p>
            </div>
          </article>
        </div>
      </section>
    </div>
  </div>
